<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styless.css" />
    <link rel="icon" href="assets/favicon-32x32.png" />
    <title>Tic tac toe</title>
  </head>
  <body>
    <main>
      <div id="first-page">
        <img src="assets/logo.svg" rel="logo" class="logo" />
        <div class="pick-player-container">
          <h2 class="pick-style">PICK PLAYER 1â€™S MARK</h2>
          <div class="button-section">
            <img
              src="assets/Combined Shape Copy 2.png"
              rel="icon-x-outline"
              id="x-btn"
            />
            <div id="o-player-style">
              <img src="assets/Oval Copy.png" rel="icon-o-outline" id="o-btn" />
            </div>
          </div>
          <span class="span-style">REMEMBER : X GOES FIRST</span>
        </div>
        <button id="button-one">NEW GAME (VS CPU)</button>
        <button id="button-two">NEW GAME (VS PLAYER)</button>
      </div>
      <div id="game-container">
        <div class="header-section">
          <img src="assets/logo.svg" rel="logo" class="logo-one" />
          <div id="turn-section">
            <img
              src="assets/Combined Shape Copy 2.png"
              rel="icon-x-outline"
              class="icon-turn"
            />
            <span id="turn-style">TURN</span>
          </div>
          <img
            src="assets/icon-restart.svg"
            rel="icon-restart"
            id="icon-restart"
          />
        </div>
        <div id="game-zone">
          <div class="click-style" index="0"></div>
          <div class="click-style" index="1">
            <img src="assets/Combined Shape Copy 2 copy.png" class="x-style" />
          </div>
          <div class="click-style" index="2">
            <img src="assets/icon-o.svg" class="o-style" />
          </div>
          <div class="click-style" index="3">
            <img src="assets/Combined Shape Copy 2 copy.png" class="x-style" />
          </div>
          <div class="click-style" index="4">
            <img src="assets/icon-o.svg" class="o-style" />
          </div>
          <div class="click-style" index="5">
            <img src="assets/Combined Shape Copy 2 copy.png" class="x-style" />
          </div>
          <div class="click-style" index="6"></div>
          <div class="click-style" index="7">
            <img src="assets/icon-o.svg" class="o-style" />
          </div>
          <div class="click-style" index="8">
            <img src="assets/Combined Shape Copy 2 copy.png" class="x-style" />
          </div>
        </div>
        <div class="score-style">
          <div class="score-section">
            <span id="score-player">X (YOU)<span id="score-x">14</span></span>
          </div>
          <div class="score-section">
            <span id="score-tie">TIES <span id="score-t">32</span></span>
          </div>
          <div class="score-section">
            <span id="score-cpu">O (CPU)<span id="score-o">11</span></span>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
